AWSTemplateFormatVersion: "2010-09-09"
Description: "EventBridge and Lambda with IAMRole"

Parameters:
  SystemCode:
    Type: "String"
    Default: "email-uploader"
  SystemEnv:
    Type: "String"

Resources:
  LogsLogGroupLambdaSesFileUpload:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/lambda-${SystemCode}-${SystemEnv}-file-upload"
      RetentionInDays: 30

  IAMRoleLambdaSesFileUpload:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "role-${SystemCode}-${SystemEnv}-file-upload-lambda"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaS3EventPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: arn:aws:logs:*:*:*
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource:
                  - !Sub "arn:aws:s3:::s3-${SystemCode}-${SystemEnv}-contents-asset/"
                  - !Sub "arn:aws:s3:::s3-${SystemCode}-${SystemEnv}-contents-asset/*"
                  - !Sub "arn:aws:s3:::s3-${SystemCode}-${SystemEnv}-ses/"
                  - !Sub "arn:aws:s3:::s3-${SystemCode}-${SystemEnv}-ses/*"
              - Effect: Allow
                Action:
                  - "cloudfront:CreateInvalidation"
                  - "cloudfront:GetDistribution"
                  - "cloudfront:GetDistributionConfig"
                  - "cloudfront:UpdateDistribution"
                Resource: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/*"
              - Effect: Allow
                Action:
                  - "cloudfront:ListDistributions"
                Resource: "*"

  LambdaFunctionSesFileUpload:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: !Sub "lambda-${SystemCode}-${SystemEnv}-file-upload"
      Handler: index.handler
      Role: !GetAtt IAMRoleLambdaSesFileUpload.Arn
      Runtime: python3.13
      Timeout: 600
      Environment:
        Variables:
          DEST_BUCKET: !Sub "s3-${SystemCode}-${SystemEnv}-contents-asset"
          DISTRIBUTION_COMMENT: !Sub "cloudfront-${SystemCode}-${SystemEnv}"
      Code:
        ZipFile: |
          import mimetypes
          import os
          import time
          from email import policy
          from email.parser import BytesParser

          import boto3

          s3 = boto3.client('s3')
          DESTINATION_BUCKET = os.environ['DEST_BUCKET']  # 環境変数で出力先S3バケットを指定
          DISTRIBUTION_COMMENT = os.environ['DISTRIBUTION_COMMENT']
          PATHS_TO_INVALIDATE = ['/*']


          def handler(event, context):
              print("Event:", event)

              # イベントからS3情報を取得
              detail = event['detail']
              src_bucket = detail['bucket']['name']
              src_key = detail['object']['key']

              # メールオブジェクトを取得
              response = s3.get_object(Bucket=src_bucket, Key=src_key)
              raw_email = response['Body'].read()

              # EMLをパース
              msg = BytesParser(policy=policy.default).parsebytes(raw_email)

              attachments_saved = []

              distribution_id = get_first_distribution_id_by_comment(DISTRIBUTION_COMMENT)

              # パーツをチェックして添付ファイルを探す
              for part in msg.iter_attachments():
                  filename = part.get_filename()
                  if not filename:
                      continue

                  content = part.get_payload(decode=True)
                  dest_key = f"{filename}"

                  # 拡張子から Content-Type を推測
                  content_type, _ = mimetypes.guess_type(filename)
                  if content_type is None:
                      content_type = "application/octet-stream"

                  # 添付ファイルを別バケットに保存
                  s3.put_object(Bucket=DESTINATION_BUCKET, Key=dest_key, Body=content, ContentType=content_type)
                  attachments_saved.append(dest_key)


                  update_default_root_object(distribution_id, dest_key)

              wait_for_cloudfront_deployment(distribution_id=distribution_id, interval=30, timeout=600)

              client = boto3.client('cloudfront')

              # キャッシュの無効化（インバリデーション）を作成
              client.create_invalidation(DistributionId=distribution_id, InvalidationBatch={
                  'Paths': {'Quantity': len(PATHS_TO_INVALIDATE), 'Items': PATHS_TO_INVALIDATE},
                  'CallerReference': 'invalidate-' + str(hash(str(PATHS_TO_INVALIDATE)))})

              return {'statusCode': 200, 'body': f'Saved attachments: {attachments_saved}'}


          def update_default_root_object(distribution_id, new_root_object):
              client = boto3.client('cloudfront')

              # 現在のディストリビューション設定を取得
              response = client.get_distribution_config(Id=distribution_id)
              config = response['DistributionConfig']
              etag = response['ETag']

              # DefaultRootObject を変更
              config['DefaultRootObject'] = new_root_object

              # ディストリビューション設定を更新
              result = client.update_distribution(Id=distribution_id, IfMatch=etag, DistributionConfig=config)

              print("DefaultRootObject updated to:", new_root_object)
              print("Status:", result['Distribution']['Status'])


          def wait_for_cloudfront_deployment(distribution_id, interval=30, timeout=900):
              client = boto3.client('cloudfront')
              waited = 0

              while waited < timeout:
                  response = client.get_distribution(Id=distribution_id)
                  status = response['Distribution']['Status']
                  print(f"Current status: {status} (waited {waited}s)")

                  if status == 'Deployed':
                      print("✅ Deployment completed.")
                      return True

                  time.sleep(interval)
                  waited += interval

              print("❌ Timeout waiting for deployment.")
              return False


          def get_first_distribution_id_by_comment(target_comment: str):
              client = boto3.client('cloudfront')

              paginator = client.get_paginator('list_distributions')
              for page in paginator.paginate():
                  items = page.get('DistributionList', {}).get('Items', [])
                  for dist in items:
                      if dist.get('Comment', '') == target_comment:
                          return dist.get('Id')

              return None



  EventsRuleSesS3FileCreated:
    Type: "AWS::Events::Rule"
    Properties:
      Name: !Sub "events-${SystemCode}-${SystemEnv}-file-created"
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - "Object Created"
        detail:
          bucket:
            name:
              - { Fn::ImportValue: !Sub "s3-${SystemCode}-${SystemEnv}-ses" }
      State: ENABLED
      Targets:
        - Arn: !GetAtt LambdaFunctionSesFileUpload.Arn
          Id: TargetLambda

  LambdaInvokePermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !Ref LambdaFunctionSesFileUpload
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt EventsRuleSesS3FileCreated.Arn
